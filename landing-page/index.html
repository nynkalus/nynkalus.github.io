<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- The html is split up into 3 sections, the header, the body, and the footer. These mostly utilize the grid display in the style sheet to match the mock up -->

<header class="header">
    <img class="logo" src="images/logo/logo-90.png"
    alt="Logo">
</header>

<body class="body">
<div class="main-div">

    <h1>Want to be your own boss?</h1>
    <h2>Start today and make up to $30/hr driving your own vehicle with Dash!</h2>

    <img src="images/bg-image/scooter.svg" alt="scooter" class="scooter">

    <div class="form-container">
    <form>
         <div class="form-grid">
         <h3>Apply Now</h3>
         <p>Enter your info below.</p>
            <input class="first" type="text" value="First name">
            <input class="last" type="text" value="Last name">
            <input class="phone" type="text" value="Phone number">
            <input class="email" type="text" value="Email address">
            <div class="button">
            <input type="radio">I agree to dash terms
            </div>
            <input class="drive" type="submit" value="DRIVE WITH US">
            <p2>Already applied?<a class="form-link" href="">Check your application status here</a></p2>
            
        </div>
    </form>
    </div>

</div>
</body>



<footer>
    <div class="footer-titles">
        <h4>See how much you can earn with Dash</h4>
        <h5>how many hours do you want to drive with us this week?</h5>
    </div>
    <form>
        <div class="footer-form">
            <input class="hours" type="text" value="Hours">
            <input class="city" type="text" value="City"><br>
            <input class="calculate" type="submit" value="CALCULATE">
        </div>
    </form>
    <div class="social-icons">
        <img src="images/icons/facebook.svg" alt="facebook">
        <img src="images/icons/instagram.svg" alt="instagram">
        <img src="images/icons/twitter.svg" alt="twitter">
        <img src="images/icons/linkedin.svg" alt="linkedin">
    </div>
</footer>
</html>
